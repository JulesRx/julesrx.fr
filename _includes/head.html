<head>
  <meta charset="utf-8">

  <title>{{- site.title | escape -}}</title>

  <meta name="description" content="{{- site.description | escape -}}">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#{{- site.color -}}">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <!-- TWITTER -->
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:site" content="{{- site.twitter_username -}}" />
  <meta name="twitter:title" content="{{- site.title | escape -}}" />
  <meta name="twitter:description" content="{{- site.description | escape -}}" />
  <meta name="twitter:image" content="{{ "/assets/img/site-thumbnail.png" | absolute_url }}" />
  <!-- OPENGRAPH -->
  <meta property="og:title" content="{{- site.title | escape -}}">
  <meta property="og:type" content="website">
  <meta property="og:image" content="{{ "/assets/img/site-thumbnail.png" | absolute_url }}">
  <meta property="og:url" content="{{- site.url -}}">
  <meta property="og:description" content="{{- site.description | escape -}}">
  <meta property="og:locale" content="FR_fr">
  <meta property="og:email" content="{{- site.email -}}">

  <link rel="canonical" href="{{- site.url -}}">
  <!-- STYLES -->
  <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
  <link rel="icon" type="image/png" href="{{ "/assets/img/favicon.ico" | relative_url }}" />
  <link rel="shortcut icon" href="{{ "/assets/img/favicon.ico" | relative_url }}">
  <!--[if IE]><link rel="shortcut icon" type="image/x-icon" href="{{ "/assets/img/favicon.ico" | relative_url }}" /><![endif]-->

<script src="{{ "/assets/js/julesrx.js" | relative_url }}"></script>

  {%- feed_meta -%}
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}
</head>
